# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: artifact transfer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        mvn -B package --file pom.xml
        mkdir staging && cp target/*.jar staging
               
    - name : artifacts transfer
      uses: actions/upload-artifact@v2
      with:
        name: maven_artifact
        path: staging
        
    - name: Set up S3cmd cli tool
      uses: s3-actions/s3cmd@v1.2.0
      with:
        provider: aws # default is linode
        region: 'eu-central-1'
        access_key: ${{ secrets.S3_ACCESS_KEY }}
        secret_key: ${{ secrets.S3_SECRET_KEY }}

    - name: Interact with object storage
      run: |
        s3cmd sync --recursive --acl-public dist s3://awesome.blog/
        s3cmd put dist/style.css --mime-type 'text/css' --acl-public s3://awesome.blog/style.css
        s3cmd info s3://awesome.blog
